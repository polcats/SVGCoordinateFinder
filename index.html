<html>

<head>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script/script.js"></script>
</head>

<body>
    <div id="circle"></div>
    <div id="coordinates"></div>
    <svg id="map" style="background: url(map/map.svg) center center no-repeat scroll;" oncontextmenu="clearPoint(); return false;"></svg>

    <div id="form">
        <p>
            <h1>How to create a path:</h1>
            <span class="form-note">Left-click to create points in the path.</span>
            <span class="form-note">Right-click to erase points in the path.</span>

            <textarea resizable="false" disabled id="points"></textarea><br><br>
            <input type="button" value="Reset" onclick="resetPoints();">
        </p>
    </div>

    <script>
        document.getElementById("map").onclick = userClicked;
    </script>
</body>

</html>
