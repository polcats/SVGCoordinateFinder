<html>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="script/script.js"></script>
</head>

<body>
    <div id="circle"></div>
    <div id="coordinates"></div>
    <svg id="map" style="background: url(map/map.svg) center center no-repeat scroll;"></svg>

    <div id="form">
        <p>
            <h1>Enter points </h1>
            <span id="form-note">Click anywhere to get the coordinates.<br>
                <em>If problems occur, set your browser to fullscreen view.</em></span><br><br>
            <textarea id="points"></textarea><br><br>
            <input type="button" value="add point" onclick="addPoint()">
            <input type="button" value="show path" onclick="show();">
            <input type="button" value="clear" onclick="clearForm()">
        </p>
    </div>

    <script>
        document.getElementById("map").onclick = userClicked;
    </script>
</body>
